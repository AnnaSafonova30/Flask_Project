{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    
    <form class = "auth-container" method="post">
        <div class="entry">
            <p>Login</p>
            <input type="text" name="username" required>
        </div>
        <div class="entry">
            <p>Password</p>
            <input type="text" name="password" required>
        </div>
        <button class="submit" type="submit">Submit</button>
    </form>

{% endblock %}
