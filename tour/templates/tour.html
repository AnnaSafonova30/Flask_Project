{% extends "base.html" %}

{% block title %} tour {% endblock %}

{% block content %}
    {% for tour in tours_list %}
        <div>
            <hr>
            <a href="tour/{{ tour.id }}">{{ tour.title }}</a>
            <p>{{ tour.country }}</p>
            <p>{{ tour.price }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
